<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">

        <title>Signin Template for Bootstrap</title>
        <!-- Bootstrap core CSS -->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="sign-in.css" rel="stylesheet">
    </head>
    <body class="text-center">
        <div class="form-signin">
            <img class="mb-4" src="https://getbootstrap.com/docs/4.3/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Please enter you input</h1>
            <div class="wrapper">
                <div class="matrix">
                    <input type="text" id="ma1" class="item" placeholder="1" required autofocus>
                    <input type="text" id="ma2" class="item" placeholder="2" required autofocus>
                    <input type="text" id="ma3" class="item" placeholder="3" required autofocus>
                    <input type="text" id="ma4" class="item" placeholder="4" required autofocus>
                </div>
                <span class="cross">Ã—</span>
                <div class="matrix">
                    <input type="text" id="mb1" class="item" placeholder="1" required autofocus>
                    <input type="text" id="mb2" class="item" placeholder="2" required autofocus>
                    <input type="text" id="mb3" class="item" placeholder="3" required autofocus>
                    <input type="text" id="mb4" class="item" placeholder="4" required autofocus>
                </div>
            </div>
            <div class="checkbox mb-3">
                <label style="display: none">
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button id="submit" class="btn btn-block btn-lg btn-primary send-btn">see product</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2023-2024</p>
        </div>

    ================================================== -->

        <script src="index.js"></script>
    </body>
</html>
